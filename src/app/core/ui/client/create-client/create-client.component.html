<div class="container">
  <div fxLayout="column">
    <div fxLayout="row" fxLayoutGap="15px" [formGroup]="clientFromGroup">
      <div fxFlex="25%">
        <mat-form-field appearance="outline" >
          <mat-label>Nombre</mat-label>
          <input matInput [formControl]="nameFormControl">
        </mat-form-field>
      </div>
      <div fxFlex="25%">
        <mat-form-field appearance="outline" >
          <mat-label>DNI</mat-label>
          <input matInput [formControl]="dniFormControl">
        </mat-form-field>
      </div>
      <div fxFlex="25%">
        <mat-form-field appearance="outline" >
          <mat-label>Direcci√≥n</mat-label>
          <input matInput [formControl]="addressFormControl">
        </mat-form-field>
      </div>
      <div fxFlex="25%">
        <mat-form-field appearance="outline" >
          <mat-label>Telefono</mat-label>
          <input matInput [formControl]="phoneFormControl">
        </mat-form-field>
      </div>
    </div>
    <div fxFlex="25" fxLayoutAlign="center center" fxLayoutGap="5px">
      <button mat-raised-button class="btn-primary" matTooltip="Guardar cliente" (click)="saveClient()">
        Guardar
      </button>
    </div>
  </div>

</div>
