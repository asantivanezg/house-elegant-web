<mat-toolbar class="bg-mat-topbar">

  <button mat-icon-button (click)="onToggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>

  <a class="logo" routerLink="/" class="ml15">
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
      <img src="/assets/images/logo.png" height="40">

      <span class="HeaderTitle">{{appTitle}}</span>
    </div>
  </a>
  <span class="fill-remaining-space"></span>

  <div>
<!--    <span class="usuario">{{userSession?.name}}</span>-->
        <span class="usuario">Pedro García</span>
    <button mat-icon-button [matMenuTriggerFor]="sessionMenu">
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <mat-menu #sessionMenu="matMenu">
      <button mat-menu-item (click)="logOut()">
        <span>Cerrar Sesión</span>
      </button>
    </mat-menu>
  </div>


</mat-toolbar>
